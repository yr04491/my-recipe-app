<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>献立アプリ - ホーム</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1 id="header-title">今日の献立候補</h1>
    <input type="text" id="search-bar" class="hidden" placeholder="レシピ名で検索...">
    <div class="header-icons">
      <button class="icon-btn" id="search-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
      </button>
      <button class="icon-btn" id="settings-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle></svg>
      </button>
    </div>
  </header>

  <main>
    <div class="card-container"></div>
  </main>

  <div id="tutorial-overlay">
    <div class="tutorial-text tutorial-left">
        <span>❌</span>
        <p>興味なし</p>
    </div>
    <div class="tutorial-text tutorial-main">
        <p>左右にスワイプして<br>気になるレシピを見つけよう！</p>
        <div class="swipe-arrow-container">
          <svg class="swipe-arrow" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
          <svg class="swipe-arrow" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>
        </div>
    </div>
    <div class="tutorial-text tutorial-right">
        <span>❤️</span>
        <p>保存する</p>
    </div>
  </div>

  <footer>
    <nav class="bottom-nav">
      <a href="index.html" class="active">
        <i class="nav-icon" id="icon-home"></i>
        <span>ホーム</span>
      </a>
      <a href="menu.html">
        <i class="nav-icon" id="icon-menu"></i>
        <span>献立</span>
      </a>
      <a href="stock.html">
        <i class="nav-icon" id="icon-stock"></i>
        <span>在庫</span>
      </a>
      <a href="shopping-list.html">
        <i class="nav-icon" id="icon-cart"></i>
        <span>買い物リスト</span>
      </a>
    </nav>
  </footer>

  <div id="modal-overlay" class="hidden">
    <div id="modal-content">
      <div id="modal-media-gallery">
        <div id="main-media-container"></div>
        <div id="thumbnail-container"></div>
      </div>
      <h2 id="modal-recipe-name"></h2>
      <div class="modal-details">
        <h3>材料</h3>
        <ul id="modal-ingredients"></ul>
        <p><strong>作成時間:</strong> <span id="modal-time"></span></p>
        <p><strong>コスト:</strong> <span id="modal-cost"></span></p>
        <p><strong>カロリー:</strong> <span id="modal-calories"></span></p>
        <p><strong>使用器具:</strong> <span id="modal-tools"></span></p>
      </div>

      <button class="modal-ai-btn" id="modal-ai-btn">
        <i class="icon-comment"></i>
      </button>
      <button id="modal-close-btn">閉じる</button>
    </div>
    </div>

  <script src="js/main.js"></script>

</body>
</html>
