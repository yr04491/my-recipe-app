<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>献立一覧</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header><h1>献立一覧</h1></header>

  <main>
    <p class="page-description">
      ホーム画面で ❤️ 保存した<br>お気に入りレシピの一覧です。
    </p>

    <ul id="menu-list" class="list-container"></ul>
    <p id="empty-message" class="hidden" style="text-align: center; margin-top: 20px;">まだ献立がありません。</p>
  </main>

  <footer>
    <nav class="bottom-nav">
      <a href="index.html">
        <i class="nav-icon" id="icon-home"></i>
        <span>ホーム</span>
      </a>
      <a href="menu.html" class="active">
        <i class="nav-icon" id="icon-menu"></i>
        <span>献立</span>
      </a>
      <a href="stock.html">
        <i class="nav-icon" id="icon-stock"></i>
        <span>在庫</span>
      </a>
      <a href="shopping-list.html">
        <i class="nav-icon" id="icon-cart"></i>
        <span>買い物リスト</span>
      </a>
    </nav>
    </footer>

  <div id="modal-overlay" class="hidden">
    <div id="modal-content">
      <div id="modal-media-gallery">
        <div id="main-media-container"></div>
        <div id="thumbnail-container"></div>
      </div>
      <h2 id="modal-recipe-name"></h2>
      <div class="modal-details">
        <h3>材料</h3>
        <ul id="modal-ingredients"></ul>
        <p><strong>作成時間:</strong> <span id="modal-time"></span></p>
        <p><strong>コスト:</strong> <span id="modal-cost"></span></p>
        <p><strong>カロリー:</strong> <span id="modal-calories"></span></p>
        <p><strong>使用器具:</strong> <span id="modal-tools"></span></p>
      </div>
      <button id="modal-close-btn">閉じる</button>
    </div>
  </div>

  <script src="js/menu.js"></script>
</body>
</html>
